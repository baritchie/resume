---
label: Blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: Title of Post
- name: categories
  type: tag_list
  default: []
  label: Categories
  description: Categories for Post
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Post Tags
- name: header
  type: field_group
  config: {}
  fields:
  - name: overlay_color
    type: color
    label: Overlay Color
    config:
      required: false
      color_format: Hex
    description: Overlay Color
  - name: overlay_filter
    type: number
    label: Overlay Filter
    description: Overlay Filter
    default: 0
    required: true
    config:
      min: '0'
      max: '1'
      step: '0.1'
  - name: actions
    type: field_group
    config: {}
    fields:
    - name: label
      type: text
      config:
        required: false
      label: Label
      description: Call to Action Label
    - name: url
      type: text
      config:
        required: false
      label: URL
      description: Call to Action Button URL
    label: Actions
    description: Call to Action
  - name: caption
    type: text
    config:
      required: false
    label: Caption
    description: Header Caption
  label: Header
  description: Header Customization
- name: toc
  type: text
  config:
    required: false
  label: TOC
  description: Table of Contents Inclusion
  default: 'true'
- name: toc_label
  type: text
  config:
    required: false
  label: TOC Label
  description: Table of Contents Title Label
  default: Table of Contents
- name: last_modified_at
  type: datetime
  label: Last Modified At
  description: Date Last Modified
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
